<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Houses</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="house_relative">
		<div class="roof_relative"></div>
		<div class="wall_relative">
			<div class="first_window_relative"></div>
			<div class="second_window_relative"></div>
			<div class="door_relative"></div>
		</div>
	</div>
	<div class="house_absolute">
		<div class="roof_absolute"></div>
		<div class="wall_absolute">
			<div class="first_window_absolute"></div>
			<div class="second_window_absolute"></div>
			<div class="door_absolute"></div>
		</div>
	</div>
	<div class="house_fixed">
		<div class="roof_fixed"></div>
		<div class="wall_fixed">
			<div class="first_window_fixed"></div>
			<div class="second_window_fixed"></div>
			<div class="door_fixed"></div>
		</div>
	</div>
	<div class="house_static">
		<div class="roof_static"></div>
		<div class="wall_static">
			<div class="first_window_static"></div>
			<div class="second_window_static"></div>
			<div class="door_static"></div>
		</div>
	</div>
</body>
</html>
