<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Houses</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="house-relative">
		<div class="house-relative__roof"></div>
		<div class="house-relative__wall">
			<div class="house-relative__wall__first-window"></div>
			<div class="house-relative__wall__second-window"></div>
			<div class="house-relative__wall__door"></div>
		</div>
	</div>
	<div class="house-absolute">
		<div class="house-absolute__roof"></div>
		<div class="house-absolute__wall">
			<div class="house-absolute__wall__first-window"></div>
			<div class="house-absolute__wall__second-window"></div>
			<div class="house-absolute__wall__door"></div>
		</div>
	</div>
	<div class="house-fixed">
		<div class="house-fixed__roof"></div>
		<div class="house-fixed__wall">
			<div class="house-fixed__wall__first-window"></div>
			<div class="house-fixed__wall__second-window"></div>
			<div class="house-fixed__wall__door"></div>
		</div>
	</div>
	<div class="house-static">
		<div class="house-static__roof"></div>
		<div class="house-static__wall">
			<div class="house-static__wall__first-window"></div>
			<div class="house-static__wall__second-window"></div>
			<div class="house-static__wall__door"></div>
		</div>
	</div>
</body>
</html>
